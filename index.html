<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <title>Facemaker</title>
    <link rel="stylesheet" href="main.css">
    </link>
    <meta name="viewport"
        content="user-scalable=no, minimal-ui, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="google" content="notranslate" />
</head>

<body>
    <div id="title-container">
        <div id="title">
            <h3>Facemaker</h3>
        </div>
    </div>

    <div id="face-container">
        <div id="face">
            <img id="face-head1" src="images/head1.svg">
            <img id="face-head2" src="images/head2.svg">
            <img id="face-head3" src="images/head3.svg">
            <img id="face-head4" src="images/head4.svg">
            <img id="face-head5" src="images/head5.svg">
            <img id="face-eyes1" src="images/eyes1.svg">
            <img id="face-eyes2" src="images/eyes2.svg">
            <img id="face-eyes3" src="images/eyes3.svg">
            <img id="face-eyes4" src="images/eyes4.svg">
            <img id="face-eyes5" src="images/eyes5.svg">
            <img id="face-nose1" src="images/nose1.svg">
            <img id="face-nose2" src="images/nose2.svg">
            <img id="face-nose3" src="images/nose3.svg">
            <img id="face-nose4" src="images/nose4.svg">
            <img id="face-nose5" src="images/nose5.svg">
            <img id="face-mouth1" src="images/mouth1.svg">
            <img id="face-mouth2" src="images/mouth2.svg">
            <img id="face-mouth3" src="images/mouth3.svg">
            <img id="face-mouth4" src="images/mouth4.svg">
            <img id="face-mouth5" src="images/mouth5.svg">
        </div>
    </div>

    <div id="buttons-container">
        <div class="buttons" id="head-container">
            <div class="button" id="button-head1">
                <img id="head1" src="images/head1.svg">
            </div>
            <div class="button" id="button-head2">
                <img id="head2" src="images/head2.svg">
            </div>
            <div class="button" id="button-head3">
                <img id="head3" src="images/head3.svg">
            </div>
            <div class="button" id="button-head4">
                <img id="head4" src="images/head4.svg">
            </div>
            <div class="button" id="button-head5">
                <img id="head5" src="images/head5.svg">
            </div>
        </div>
        <div class="buttons" id="eyes-container">
            <div class="button" id="button-eyes1">
                <img id="eyes1" src="images/eyes1.svg">
            </div>
            <div class="button" id="button-eyes2">
                <img id="eyes2" src="images/eyes2.svg">
            </div>
            <div class="button" id="button-eyes3">
                <img id="eyes3" src="images/eyes3.svg">
            </div>
            <div class="button" id="button-eyes4">
                <img id="eyes4" src="images/eyes4.svg">
            </div>
            <div class="button" id="button-eyes5">
                <img id="eyes5" src="images/eyes5.svg">
            </div>
        </div>
        <div class="buttons" id="nose-container">
            <div class="button" id="button-nose1">
                <img id="nose1" src="images/nose1.svg">
            </div>
            <div class="button" id="button-nose2">
                <img id="nose2" src="images/nose2.svg">
            </div>
            <div class="button" id="button-nose3">
                <img id="nose3" src="images/nose3.svg">
            </div>
            <div class="button" id="button-nose4">
                <img id="nose4" src="images/nose4.svg">
            </div>
            <div class="button" id="button-nose5">
                <img id="nose5" src="images/nose5.svg">
            </div>
        </div>
        <div class="buttons" id="mouth-container">
            <div class="button" id="button-mouth1">
                <img id="mouth1" src="images/mouth1.svg">
            </div>
            <div class="button" id="button-mouth2">
                <img id="mouth2" src="images/mouth2.svg">
            </div>
            <div class="button" id="button-mouth3">
                <img id="mouth3" src="images/mouth3.svg">
            </div>
            <div class="button" id="button-mouth4">
                <img id="mouth4" src="images/mouth4.svg">
            </div>
            <div class="button" id="button-mouth5">
                <img id="mouth5" src="images/mouth5.svg">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
